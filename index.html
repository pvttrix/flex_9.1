<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Flex</title>
</head>
<body>
    <main class="wrap">
        <div class="content">
            <div class="content__item">
                <p class="price">
                    $2
                </p>
                <img src="img/smoke1.png" class ="smoke">
                <div class="cups">
                    <img src="img/cup1.png" alt="">
                    <img src="img/bean.png" alt="" class="bean">
                </div>
                <p class="name">
                    Bronze
                </p>
                <p class="description">
                    any cup of coffe <br>until $3
                </p>
            </div>
            <div class="content__item content__item--lg">
                <p class="price">
                    $3
                </p>
                <img src="img/smoke2.png" class ="smoke">
                <div class="cups">
                    <img src="img/cup2.png" alt="">
                    <img src="img/bean.png" alt="" class="bean">
                </div>
                <p class="name">
                    Gold
                </p>
                <p class="description">
                    any cup of coffe <br>until $5
                </p>
            </div>
            <div class="content__item">
                <p class="price">
                    $2.5
                </p>
                <img src="img/smoke3.png" class ="smoke">
                <div class="cups">
                    <img src="img/cup3.png" alt="">
                    <img src="img/bean.png" alt="" class="bean">
                </div>
                <p class="name">
                    Silver
                </p>
                <p class="description">
                    any cup of coffe <br>until $4
                </p>
            </div>
        </div>
    </main>
</body>
</html>
